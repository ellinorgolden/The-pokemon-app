<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pokemonpage</title>
    <link href="app.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="pokemonApp" ng-controller="siteController">
    <header>
        <h1>The pokeman page</h1>
    </header>
    Search: <input ng-model="query" />

    <table>
        <tr ng-repeat="p in pokemon | filter:query">
            <td>{{p.name}}</td>
            <td><img ng-src="{{p.img}}" /></td>
        </tr>

    </table>
</body>

</html>
